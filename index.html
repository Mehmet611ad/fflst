<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVault - Secure Cloud Storage</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">‚òÅÔ∏è</div>
                <h1>CloudVault</h1>
                <p>Secure Cloud Storage</p>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="tab-btn active">Login</button>
                <button id="register-tab" class="tab-btn">Register</button>
            </div>
            
            <div class="auth-form-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login</button>
                    <div id="login-error" class="error-message hidden"></div>
                </form>
                
                <!-- Registration Form (Hidden by default) -->
                <form id="register-form" class="auth-form hidden">
                    <div class="input-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Register</button>
                    <div id="register-error" class="error-message hidden"></div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Dashboard Section (Hidden by default) -->
    <div id="dashboard-section" class="dashboard-container hidden">
        <header class="dashboard-header">
            <div class="logo">
                <h1>‚òÅÔ∏è CloudVault</h1>
            </div>
            <div class="user-actions">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn secondary-btn">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="storage-info">
                <h2>Your Files</h2>
                <div class="storage-stats">
                    <span id="used-storage">0 MB</span> of <span id="total-storage">10 GB</span> used
                </div>
            </div>
            
            <!-- File Upload Area -->
            <div class="upload-area" id="upload-area">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop files here</p>
                    <p>or</p>
                    <button id="browse-files-btn" class="btn secondary-btn">Browse Files</button>
                    <input type="file" id="file-input" multiple class="hidden">
                </div>
            </div>
            
            <!-- My Files Section -->
            <div class="files-section">
                <h3>My Files</h3>
                <div id="file-list" class="file-grid">
                    <!-- Files will be dynamically added here -->
                    <div class="empty-state">
                        <p>No files uploaded yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Action Menu -->
    <div id="action-menu" class="action-menu hidden">
        <ul>
            <li><button class="menu-item" data-action="download">üì• Download</button></li>
            <li><button class="menu-item" data-action="details">üìã View Details</button></li>
            <li><button class="menu-item" data-action="delete">üóëÔ∏è Delete</button></li>
        </ul>
    </div>
    
    <!-- File Details Modal -->
    <div id="file-details-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>File Details</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="file-details">
                <p><strong>Name:</strong> <span id="detail-name"></span></p>
                <p><strong>Type:</strong> <span id="detail-type"></span></p>
                <p><strong>Size:</strong> <span id="detail-size"></span></p>
                <p><strong>Uploaded:</strong> <span id="detail-date"></span></p>
                <p><strong>Download Link:</strong> <span id="detail-link"></span></p>
            </div>
            <div class="modal-actions">
                <button id="close-details-btn" class="btn secondary-btn">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Success Message Toast -->
    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>
    
    <script src="data/filebasedstorage.js"></script>
    <script src="data/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
